<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://boolean.careers/favicon/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <title>Carousel</title>
</head>

<body>
  <div class="container d-flex align-items-center h-100">
    <div class="my-container d-flex">
      <div class="carousel-on">



      </div>
      <div class="thumbnails-container position-relative">
        <!-- thumbnail -->

        <div class="thumbnails position-relative h-100"></div>

        <button class="btn btn-link position-absolute top-0 start-50 translate-middle-x text-black fs-3" id="carousel-prev-btn"
          style="width: fit-content;"><i class="fas fa-chevron-up my-btn p-1"></i></button>
        <button class="btn btn-link position-absolute bottom-0 start-50 translate-middle-x text-black fs-3" id="carousel-next-btn"
          style="width: fit-content;"><i class="fas fa-chevron-down my-btn p-1"></i></button>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
